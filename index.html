<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport content='width=700'>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab" rel="stylesheet">
    <!-- <link rel="icon" type="image/x-icon" href="/img/hapcast-logo.png"/> -->
    <title>Hapcast Login Page</title>
  </head>

  <header class="logo">
  <a href="www.hapcast.com"><img src="img/hapcast-logo.png" alt="image of hapcast"/></a>
  <button>Hap Map</button>
  <button>Log In</button>
  <button id="sign-up">Sign Up To List Your Event</button>
  <button>Home</button>
</header>

  <body>
    <section class="image">
   <h1>Add your Event or Sale to Hapcast in minutes</h1>
   <ul class="featureList">
     <li class="tick">
       Reach new people
     </li>
     <li class="tick">
       Easy, Free Setup
     </li>
     <li class="tick">
       Real-Time
     </li>
   </ul>


   <fieldset class="container">
     <legend><i class="fa fa-empire fa-4x"></i></legend>
     <div class="wrapper1">
       <label for="tbUnm" class=""><i class="fa fa-user fa-fw"></i> Sign Up to list your event</label>
       <br />
       <!-- <input id="tbUnm" type="text" class="frm-ctrl tb" spellcheck="false" autocomplete="off" /> -->
     </div>
     <div id="facebook-logo">
       <a href="www.facbook.com"><img id="facebook-logo"src="http://blogs-images.forbes.com/jonbruner/files/2011/07/facebook_logo.jpg"</></a>
     </div>
     <div class="wrapper">
       <label for="tbEmail" class="lbl-tb"><i class="fa fa-envelope-o fa-fw"></i> Email</label>
       <br />
       <input id="tbEmail" type="text" class="frm-ctrl tb" spellcheck="false" autocomplete="off" />
     </div>
     <div class="wrapper">
       <label for="tbPwd1" class="lbl-tb"><i class="fa fa-unlock fa-fw"></i> Password</label>
       <br />
       <input id="tbPwd1" type="password" class="frm-ctrl tb" />
       <p class="hint">The password should have at least 6 characters</p>
     </div>
     <div class="wrapper">
       <label for="tbPwd2" class="lbl-tb"><i class="fa fa-unlock fa-fw"></i> Confirm password</label>
       <br />
       <input id="tbPwd2" type="password" class="frm-ctrl tb" />
       <p class="hint">Repeat the above password</p>
     </div>
     <div class="wrapper">
       <label for="tbEmail" class="lbl-tb"><i class="fa fa-envelope-o fa-fw"></i>First Name</label>
       <br />
       <input id="tbEmail" type="text" class="frm-ctrl tb" spellcheck="false" autocomplete="off" />
     </div>
     <div class="wrapper">
       <label for="tbEmail" class="lbl-tb"><i class="fa fa-envelope-o fa-fw"></i>Last Name</label>
       <br />
       <input id="tbEmail" type="text" class="frm-ctrl tb" spellcheck="false" autocomplete="off" />
     </div>
     <div class="wrapper2">
      <label for="tbUnm" class="lbl-tb"><i class="fa fa-user fa-fw"></i>Free Sign Up!</label>
      <input type="submit" class="frm-ctrl btn" />
     </div>
     <p>Already have an account?</p>
     <button id="sign-in">Sign In</button>
   </fieldset>
    </section>
  </body>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src=script.js></script>
</html>
